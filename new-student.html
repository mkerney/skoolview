<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="assets/images/favicon.png">

        <title>Skoolview | New Student</title>

        <!-- Custom styles for this template -->
        <link href="assets/css/theme.css" rel="stylesheet" type="text/css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <body>

        <!--  Skoolview Wrapper Starts  -->
        <div class="skoolview-wrapper">

            <!--  Navbar Wrapper Starts  -->
            <nav class="navbar navbar-wrapper">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="javascript:void(0);" class="toggle-aside"><i class="fa fa-bars"></i></a>
                        <a class="navbar-brand" href="#">
                            <img class="hidden-xs" src="assets/images/school.png" alt="school"/>
                            <span class="visible-xs">Announcements</span>
                            <span class="hidden-xs">Skoolview</span>
                        </a>
                    </div>
                    <div id="navbar" class="">
                        <ul class="nav navbar-nav navbar-right">
                            <li >
                                <a href="javascript:void(0)">
                                    <span class="hidden-xs">SIGN OUT</span>
                                    <i class="fa fa-sign-out"></i>
                                </a>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </nav>
            <!--  Navbar Wrapper Ends  -->

            <!--  Main Contents Wrapper Starts  -->
            <div class="main-content-wrapper">

                <!--  Aside Wrapper Starts  -->
                <aside class="aside-wrapper">
                    <a href="javascript:void(0);" class="back">
                        <img class="img-responsive" src="assets/images/header-back.png" alt="back"/>                        
                    </a>
                    <div class="side-navigation-wrapper">
                        <div class="admin-profile-wrapper">
                            <img class="center-block img-responsive img-circle" src="assets/images/dp.jpg" alt="dp"/>
                            <h4>Liz Terry</h4>
                            <p>Administrator</p>
                        </div>
                        <ul class="list-unstyled admin-task-wrapper">
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks">
                                    Dashboard
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks">
                                    Classes
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks">
                                    Teachers
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks active">
                                    Students
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks">
                                    Subjects
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks">
                                    Parents
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks">
                                    Announcements
                                </a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" class="admin-tasks">
                                    Settings
                                </a>
                            </li>
                            <li class="visible-xs">
                                <a href="javascript:void(0);" class="admin-tasks">
                                    SIGN OUT
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
                <!--  Aside Wrapper Ends  -->

                <!--  Dashboard Wrapper Starts  -->
                <div class="dashboard-wrapper new-student-wrapper">

                    <!--  New Announcement Wrapper Starts  -->
                    <div class="new-announcement-wrapper media-height">
                        <h3 class="text-center">New Student</h3>
                        <div class="container-fluid">
                            <form class="form-horizontal">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-md-4 col-sm-5" for="firstName">First Name</label>
                                                    <div class="col-md-8 col-sm-7">
                                                        <input type="email" class="form-control" id="firstName" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-md-4 col-sm-5" for="lastName">Last Name</label>
                                                    <div class="col-md-8 col-sm-7">                                                       
                                                        <input type="email" class="form-control" id="subject" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group custom-date-time">
                                                    <label class="control-label col-md-4 col-sm-5" for="subject">Date of Birth</label>
                                                    <div class="col-md-8 col-sm-7">
                                                         <div class="glyphicon-trigger pick-date"> 
                                                            <input type="text" class="form-control datepicker-dob" value="">
                                                            <span class="glyphicon glyphicon-calendar "></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label class="control-label col-md-4 col-sm-5" for="mobile">Class</label>
                                                    <div class="col-md-8 col-sm-7">
                                                        <select class="form-control custom-select2">
                                                            <optgroup>
                                                                <option value="1A">1A</option>
                                                                <option value="2A">2A</option>
                                                                <option value="3A">3A</option>
                                                                <option value="3C">3C</option>
                                                                <option value="4C">4C</option>
                                                            </optgroup>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label class="control-label col-md-2 col-sm-5" for="mobile">Address</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 custom-form-group">
                                                <div class="form-group">
                                                    <label class="control-label col-md-2 col-sm-5" for="mobile">Line 1</label>
                                                    <div class="col-md-10 col-sm-7">
                                                        <input type="email" class="form-control" id="mobile" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-2 col-sm-5" for="mobile">Line 2</label>
                                                    <div class="col-md-10 col-sm-7">
                                                        <input type="email" class="form-control" id="mobile" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-2 col-sm-5" for="mobile">City</label>
                                                    <div class="col-md-5 col-sm-7">
                                                        <input type="email" class="form-control" id="mobile" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-2 col-sm-5" for="mobile">Post Code</label>
                                                    <div class="col-md-5 col-sm-7">
                                                        <input type="email" class="form-control" id="mobile" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label col-md-2 col-sm-5" for="mobile">Country</label>
                                                    <div class="col-md-5 col-sm-7">
                                                        <input type="email" class="form-control" id="mobile" placeholder="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <img class="img-responsive img-new" src="assets/images/students/new-student.jpg" alt="new-student"/>
                                                <ul class="list-inline add-remove-icon-list">
                                                    <li><a href="javascript:void(0);" class="btn-remove"><i class="fa fa-minus"></i></a></li>
                                                    <li><a href="javascript:void(0);" class="btn-add"><i class="fa fa-plus"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group announcement-submit-wrapper"> 
                                            <div class="col-sm-12">
                                                <div class="pull-right">
                                                    <button type="reset" id="resetAnnouncement" class="btn btn-default text-uppercase">Cancel</button>
                                                    <button type="button" id="saveAnnouncement" class="btn btn-default text-uppercase">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--  New Announcement Wrapper Ends  -->

                </div>
                <!--  Dashboard Wrapper Ends  -->

            </div>
            <!--  Main Contents Wrapper Ends  -->

        </div>
        <!--  Skoolview Wrapper Ends  -->

        <!-- Jquery core JavaScript -->
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <!-- Bootstrap core JavaScript -->
        <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Bootstrap date picker core JavaScript -->
        <script src="assets/plugins/datepicker/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
        <!-- Bootstrap time picker core JavaScript -->
        <script src="assets/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js" type="text/javascript"></script>
         <!-- Select2 core JavaScript -->
        <script src="assets/plugins/select2/js/select2.js" type="text/javascript"></script>
        <!-- Custom JavaScript -->
        <script src="assets/js/common.js" type="text/javascript"></script>
        <script src="assets/js/new-student.js" type="text/javascript"></script>

    </body>
</html>
